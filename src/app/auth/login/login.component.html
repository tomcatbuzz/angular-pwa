<section class="login-form">
  <form fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Your Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="email">
      <mat-hint>Please enter a valid email.</mat-hint>
      <mat-error>Invalid or missing email.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <mat-pass-toggle-visibility #toggleVisibility matSuffix></mat-pass-toggle-visibility>
      <input
        [type]="toggleVisibility.type"
        matInput
        formControlName="password">
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Password is required.</mat-error>
    </mat-form-field>
    <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
