<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
    </mat-form-field>
    <div>
    <mat-form-field hintLabel="Should be at least 8 characters long." [color]="passwordComponent.color">
      <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
      <input
        type="inputType"
        matInput
        placeholder="Password"
        name="password"
        required
        minlength="6"
        #password>
      <mat-hint align="end" aria-live="polite">{{ password.value?.length }} / 8</mat-hint>
      <mat-error>Has to be at least 8 characters long.</mat-error>
    </mat-form-field>
    <mat-password-strength
      #passwordComponent
      (onStrengthChanged)="onStrengthChanged($event)"
      [password]="password.value">
      </mat-password-strength>
      <div fxLayout="row" fxLayoutGap="10px">
          <div *ngIf="passwordComponent.strength === 100; then done else error">
          </div>
          <ng-template #done>
            <mat-icon color="primary">done</mat-icon>
          </ng-template>
          <ng-template #error>
            <mat-icon color="warn">error</mat-icon>
          </ng-template>
          <div>
            <p>Password's strength = {{passwordComponent.strength}} %100</p>
          </div>
       </div>
      </div>
      
    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <mat-checkbox
        ngModel
        name="agree"
        required
        color="primary">Agree to Terms and Conditions</mat-checkbox>
        <mat-hint><h4></h4></mat-hint>
    <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
