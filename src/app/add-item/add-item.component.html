<div class="container" fxLayout fxLayoutAlign="center">
<mat-card
  fxLayout="column"
  fxLayoutAlign="center center">
  <mat-card-title>Add Task</mat-card-title>
    <mat-card-content>
    <form (ngSubmit) ="onSubmit()"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px">
      <mat-form-field>
        <input type="text" matInput placeholder="Title" [(ngModel)]="item.title"
          name="title">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Description" [(ngModel)]="item.description"
          name="description">
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" value="Submit">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
</div>
