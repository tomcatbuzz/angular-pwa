<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <!-- [opened]="!(isHandset$ | async)"> -->
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="mat-accent" (click)="drawer.toggle()">
        <span class="nav-caption">Home</span></a>
      <a mat-list-item routerLink="/about" routerLinkActive="mat-accent" (click)="drawer.toggle()">
        <span class="nav-caption">About</span></a>
      <a mat-list-item routerLink="/projects" routerLinkActive="mat-accent" (click)="drawer.toggle()">
        <span class="nav-caption">Projects</span></a>
      <a mat-list-item routerLink="/contact" routerLinkActive="mat-accent" (click)="drawer.toggle()">
        <span class="nav-caption">Contact</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AngularFire PWA</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/" routerLinkActive="mat-accent">Home</a>
      <a mat-button routerLink="/about" routerLinkActive="mat-accent">About</a>
      <a mat-button routerLink="/projects" routerLinkActive="mat-accent">Projects</a>
      <a mat-button routerLink="/contact" routerLinkActive="mat-accent">Contact</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
